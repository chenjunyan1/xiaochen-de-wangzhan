<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Circles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .big {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列 */
            grid-template-rows: repeat(2, 1fr);   /* 两行 */
            gap: 10px;
            width: 90%; /* 根据需要调整 */
            max-width: 800px; /* 根据需要调整 */
        }

        .circle {
            width: 100%;
            padding-bottom: 100%; /* 1:1 aspect ratio */
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .circle img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .circle:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="container">
            <div class="circle"><img src="img/03ba178ab66f40e6332b5efa8e9c00c.jpg" alt="Image 1"></div>
            <div class="circle"><img src="img/03ba178ab66f40e6332b5efa8e9c00c.jpg" alt="Image 2"></div>
            <div class="circle"><img src="img/03ba178ab66f40e6332b5efa8e9c00c.jpg" alt="Image 3"></div>
            <div class="circle"><img src="img/03ba178ab66f40e6332b5efa8e9c00c.jpg" alt="Image 4"></div>
            <div class="circle"><img src="img/03ba178ab66f40e6332b5efa8e9c00c.jpg" alt="Image 5"></div>
            <div class="circle"><img src="img/03ba178ab66f40e6332b5efa8e9c00c.jpg" alt="Image 6"></div>
        </div>
    </div>
</body>
</html>

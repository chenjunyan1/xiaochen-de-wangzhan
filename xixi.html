<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击图片渐变消失跳转页面</title>
    <style>
    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .grid-layout {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 80%;
        max-width: 1200px;
    }
    
    .photo-box {
        position: relative;
        width: 100%;
        padding-bottom: 75%; /* 4:3 aspect ratio */
        overflow: hidden;
    }
    
    .photo-box img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-out;
    }
    
    .fade-effect {
        opacity: 0;
    }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="grid-layout">
            <div class="photo-box">
                <a href="https://www.example1.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 1" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example2.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 2" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example3.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 3" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example4.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 4" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example5.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 5" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example6.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 6" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example7.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 7" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example8.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 8" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example5.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 5" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example6.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 6" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example7.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 7" class="fade-image">
                </a>
            </div>
            <div class="photo-box">
                <a href="https://www.example8.com" class="link-to-page">
                    <img src="1.jpg" alt="Image 8" class="fade-image">
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.link-to-page').forEach(link => {
            link.addEventListener('click', function(event) {
                const image = this.querySelector('img');
                image.classList.add('fade-effect');
                event.preventDefault(); // Prevent the default link click action

                setTimeout(() => {
                    window.location.href = this.href; // Navigate to the link's href attribute
                }, 1000); // Match this duration with the CSS transition duration
            });
        });
    </script>
</body>
</html>
